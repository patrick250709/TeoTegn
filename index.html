<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8-danish">
		<title>Teo Tegn</title>
		<meta name="description" content="Tegn Ordbog">
		 <meta name="viewport" content="width=device-width, initial-scale=1">
		
		
		<script src="//cdn.jsdelivr.net/npm/eruda"></script> <script>eruda.init();</script>
		
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/default.js"></script>
		<script type="text/javascript" src="js/searchJson.js"></script>
<script>
$( document ).ready(function() {
	initiateJson(); //when not running mySql
	
	$('#txt_search').on('keyup',function(e){
		var _this=$(this);
		//console.log(_this.val())
		callSearch (_this.val());
	});
	
	$('#txt_search').on('paste',function(e){
		var _this=$(this);
		setTimeout(function(){ 
			// access element value 
			//console.log(_this.val()); 
			callSearch (_this.val());
		},1);
	});
	
	$('#search-results').on('click', 'li',function(e){
		$('#search-results').empty();
		$('#txt_search').val('').blur();
	});

	
});

function callSearch(string){
	//search(string); //mySql lookup
	searchJson(string); //Json lookup
};

</script>

	</head>
	<body>
		<input type="text" id="txt_search" placeholder="Søg">
		<!-- <table id="search-results"></table> -->
		<br>
		<div id="search-results">
			<ul><li>1111</li><li>1111</li></ul>
	</div>
		<br>

Your browser does not support the video tag.
	 </video>

	</body>
</html>
